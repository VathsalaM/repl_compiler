<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Clojure to JS</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="box clojure">
			<textarea id="clojure" rows="45" cols="70"></textarea>	
			<input type="submit" value="Evaluate" onclick="evaluateClojure()">
			<textarea id="clojureResult" rows="1" cols="30"></textarea>
		</div>
		<div class="box run"></div>
		<div class="box js">
			<textarea id="js" rows="45" cols="70"></textarea>
			<input type="submit" value="Evaluate" onclick="evaluateJs()">
			<textarea id="jsResult" rows="1" cols="30"></textarea>	
		</div>
	</div>
	<script src="./jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="./d3.v4.min.js" type="text/javascript"></script>
	<script src="./compiler.js" type="text/javascript"></script>
</body>
</html>
