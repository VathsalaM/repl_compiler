<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Clojure to JS</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="box clojure">
			<textarea id="clojure" rows="45" cols="80"></textarea>	
			<input type="submit" value="Evaluate">
			<textarea id="clojureResult" rows="1" cols="50"></textarea>
		</div>
		<div class="box js">
			<textarea id="js" rows="45" cols="80"></textarea>
			<input type="submit" value="Evaluate">
			<textarea id="jsResult" rows="1" cols="50"></textarea>	
		</div>
	</div>
	<script src="./visualize.js" type="text/javascript"></script>
</body>
</html>
